<div class="splide" role="group" aria-label="Top Page Slides">
    <div class="splide__track">
        <ul class="splide__list">
            {{ range $i, $slide := .Site.Data.slide }}
            <li class="splide__slide">
                {{ if eq $i 0 }}
                <img src="{{ $slide.image }}" alt="{{ $slide.alt }}" fetchpriority="high" decoding="async">
                {{ else }}
                <img src="{{ $slide.image }}" alt="{{ $slide.alt }}" loading="lazy" decoding="async">
                {{ end }}
                <div class="s-fade-txt">
                    <h1 class="text-4xl font-medium {{ or $slide.color "text-white" }}">{{ $slide.title }}</h1>
                </div>
            </li>
            {{ end }}
        </ul>
    </div>
</div>
