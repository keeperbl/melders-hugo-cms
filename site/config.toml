theme = "bento"
languageCode = "ru-ru"
baseurl = "https://www.melders.ru/"
title = "Актер Роман Мелдерс"
enableRobotsTXT = true

author = "Ivan Kozlov"
copyright = "MIT"

[taxonomies]
  category = "актеры"
  tag = "актер, детиактеры, дети"

# Better code higlighting
# via https://discourse.gohugo.io/t/pygmentscodefences-how-to-choose-themes/3842/3
  pygmentsCodefences = true
  pygmentsStyle = "vs"

# Integrations
  googleAnalytics = "G-PHBR4V8JVL"
  disqusShortname = "melders"

# Hightlight theme
[markup.highlight]
  style = "github"

# Allow HTML rendering inside markdown
[markup.goldmark.renderer]
  unsafe = true

[params]
  # Show intro in the home page (with headline and description)
  intro = true
  headline = "Роман Мелдерс"
  description = "Маленький актер с большими амбициями."

  # Copyright note in the footer
  copyright = "Copyright © 2020 Р.Мелдерс"

  # Image in the homepage. You can setup a different image for social media
  cover = "images/bg2.jpg"
  ogImage = "images/og_image.jpg"

  # Social media usernames
  github = "https://kinolift.ru/16742"
  facebook = "roman.melders"
  instagram = "roman.melders"
  vkontakte = "https://vk.com/roman.melders"
  #twitter = "roman.melders"
  #linkedin = "roman.melders"
  #youtube = "###"
  email = "7774142@mail.ru"

  # Learn more about webmention 
  # https://sebastiandedeyne.com/adding-webmentions-to-my-blog/
  # webmention = ""
